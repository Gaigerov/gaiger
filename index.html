<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Labels</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/241772c1db.js" crossorigin="anonymous"></script>
</head>

<body>
        <div class="HorizontalSheet HorizontalSheet_inactive">Accent</div>
        <div class="HorizontalSheet">White</div>
        <div class="HorizontalSheet HorizontalSheet_outline"> Outline</div>
   
        
 
           <div class="HorizontalSheet HorizontalSheet_onWhite HorizontalSheet_hideShadow">
            <div class="Label"> 
                <img class="Label__icon" src="./images/icon-active.svg" alt="star">
                <p class="Label__text">Item</p>
            </div>   
           </div>

           <div class="HorizontalSheet HorizontalSheet_inactive HorizontalSheet_hideShadow">
            <div class="Label"> 
                <img class="Label__icon" src="./images/icon-white.svg" alt="star">
                <p class="Label__text">Item</p>
            </div>   
           </div>

           <div class="HorizontalSheet HorizontalSheet_inactive HorizontalSheet_hideShadow">
            <div class="Label_onlyIcon"> 
                <img class="Label__icon" src="./images/icon-white.svg" alt="star">

            </div>   
           </div>
               

</body>

</html>
