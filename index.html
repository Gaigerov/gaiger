<body>
        <labels class="Labels Labels_accent"></labels>
        <labels class="Labels"></labels>

       <span class="Labels__icon">
          <i class="fas fa-star" aria-hidden="true"></i>
                 </span>
       
        <span class="Labels__text">
            Item
        </span>
    </labels>
        <labels disabled class="Labels Labels_label">
       <span class="Labels__icon">
               <p>&#10026;Item</p>
        <span class="Labels__text">
            
        </span>
    </labels>
    
    <labels class="Labels Labels_label">
        <span class="Labels__text">
            Item
        </span>
    </labels>
